<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistics Tracker</title>
    <link rel="stylesheet" href="main.css">
    
</head>
<body class="body">
    
    <div class="wrapper">
        <div>
            <nav class="navbar">
                <ul>
                    <li><a href="index.html">Home</a></li>
                </ul>
            </nav>  
            <form id="tracker" method="POST">
                <h2>Logitech Fleet Management</h2>
                <div class="form-control">            
                    <input type="hidden" id="id" name="id">
                </div>   
                <div class="form-control">
                    <label for="userid">User ID</label>
                    <input type="number" id="userid" name="userid" placeholder="User ID">
                </div>  
                <div class="form-control">
                    <label for="vehicle">Vehicle Type</label>
                    <input type="text" id="vehicle" name="vehicle" placeholder="Vehicle Type">
                </div>
                <div class="form-control">
                    <label for="registration">Number Plate</label>
                    <input type="text" id="registration" name="registration" placeholder="Number Plate">
                </div>
                <div class="form-control">
                    <label for="item">Item Transported</label>
                    <input type="text" id="item" name="item" placeholder="Item Transported">
                </div>
                <div class="form-control">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" name="quantity" placeholder="Quantity">
                </div>
                <div class="form-control">
                    <label for="depature">Departure Location</label>
                    <input type="text" id="departure" name="departure" placeholder="Departure Location">
                </div>
                <div class="form-control">
                    <label for="destination">Destination Location</label>
                    <input type="text" id="destination" name="destination" placeholder="Destination">
                </div>
                <div class="form-control">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date">
                </div>
                <button type="submit" class="button">Save </button>
            </form>
        </div>
    </div>   
    
    <script src="tracker.js"></script>
</body>
</html>
