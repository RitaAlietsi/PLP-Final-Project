<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="form_signin" method="POST">
            <div class="wrapper">
                <h2> Signin</h2>
                <small>Signin today!</small> <br/><br/>
                <label for="username">Username:</label><br/>
                <input type="text" id="username" name="username" class="input-box"><br/><br/>
            <div>
                <label for="password">Password:</label><br/>
                <input type="password" id="password" name="password" class="input-box"><br/><br/>
            </div>
            <button type="submit" class="input-box button"> Signin</button><br/><br/>
            <h3>Are you a new user? Register <a href="signup.html">here.</a></h3>
        </form>
    </div>
    
    <script src="signin.js"></script>
</body>
</html>
